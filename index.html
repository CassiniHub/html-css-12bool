<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>12bool</title>
    <link rel="stylesheet" href="lib/12col.css">
    <link rel="stylesheet" href="css/master.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 ">
  </head>


  <body>
    <div class="container">

      <!-- FIRST ROW -->
      <div class="row">
        <div class="col-1 pink">
          1 col
        </div>
        <div class="col-1 pink">

        <div class="col-1 pink">
          1 col
        </div>
        <div class="col-1 pink">
          1 col
        </div>
        <div class="col-1 pink">
          1 col
        </div>
        <div class="col-1 pink">
          1 col
        </div>
        <div class="col-1 pink">
          1 col
        </div>
        <div class="col-1 pink">
          1 col
        </div>
        <div class="col-1 pink">
          1 col
        </div>
        <div class="col-1 pink">
          1 col
        </div>
        <div class="col-1 pink">
          1 col
        </div>
        <div class="col-1 pink">
          1 col
        </div>
      </div>

      <!-- SECOND ROW -->
      <div class="row">
        <div class="col-12 pink">
          12 col
        </div>
      </div>

      <!-- FOURTH ROW -->
      <div class="row">
        <div class="col-8 pink">
          8 col
        </div>
        <div class="col-2 pink">
          2 col
        </div>
        <div class="col-2 pink">
          2 col
        </div>
      </div>

      <!-- FIFTH ROW -->
      <div class="row">
        <div class="col-1 pink">
          1 col
        </div>
        <div class="col-2 pink">
          2 col
        </div>
        <div class="col-2 pink">
          2 col
        </div>
        <div class="col-6 pink">
          6 col
        </div>
        <div class="col-1 pink">
          1 col
        </div>
      </div>

      <!-- SIXTH ROW -->
      <div class="row">

        <!-- NESTED 1 -->
        <div class="col-6 pink">

          <div class="row">

            <div class="nested">
              <div class="col-2 red">
                Nested 2 col
              </div>
              <div class="col-2 red">
                Nested 2 col
              </div>
              <div class="col-8 red">
                Nested 8 col
              </div>
            </div>

          </div>
        </div>

        <!-- NESTED 2 -->
        <div class="col-6 pink">

          <div class="row">

            <div class="nested">
              <div class="col-6 red">
                Nested 6 col
              </div>
              <div class="col-6 red">
                Nested 6 col
              </div>
            </div>

          </div>
        </div>
      </div>
